
<html>
<head>
<title> Refraction Example </title>
<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/gftruj/aframe-refraction-system/70fb372c/dist/aframe-refraction-system.js">
</script>
</head>
<body>
<a-scene>
<a-camera></a-camera>

  <a-sphere position="0 1.6 -2" 
            material="roughness:0.5;metalness:1; normalMap:http://i.imgur.com/hvbSRbz.png" 
            refraction-component></a-sphere>
  
  <a-plane position="2 1.6 -2" 
           material="roughness:0.75;metalness:0.5;color:#ffffff;normalMap:https://cdn.glitch.com/9eb4c87f-b592-492d-b627-e99775570d87%2FNormalMap%20(4).png?1502289214268" 
           refraction-component></a-plane>
  <a-circle position="-2 1.6 -2" 
            material="color:#aabbcc;roughness:0;metalness:0.75;normalMap:https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQggmaaRniBjzY9RxWf9sqAc1BL-w1xp15pHVzMxiNSR_n8qHHpx9ehuw" 
            refraction-component></a-circle>
  <a-sky radius="10" 
         rotation="0 -45 0" 
         material="src:http://i.imgur.com/wjobVTN.jpg"></a-sky>

  <a-box position="0 1.2 -4" 
         color="gray" 
         material="normalMap:https://cdn.glitch.com/9eb4c87f-b592-492d-b627-e99775570d87%2Fdownload.png?1502362532949;ambientOcclusionMap:https://cdn.glitch.com/9eb4c87f-b592-492d-b627-e99775570d87%2Fdownload%20(2).png?1502368559140"></a-box>
  <a-box position="2 1.2 -4" 
         color="gray" 
         material="normalMap:https://cdn.glitch.com/9eb4c87f-b592-492d-b627-e99775570d87%2Fdownload.png?1502362532949;"></a-box>
</a-scene>
</body>
</html>
